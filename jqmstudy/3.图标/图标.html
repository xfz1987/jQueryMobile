<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css">
    <script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
    <script>
        /*
        * 自带图标
        *   data-icon="search"  等效于 class="ui-icon-search"
        *   可以在 <a> 、<button> 或 <input> 元素中使用 data-icon 属性。
        * 位置:
        *    使用 data-iconpos 属性来规定位置 top/right/bottom/left
        *    等效于 class="ui-btn-icon-left/right/bottom/top"
        * 只显示图标：
             如果只需显示图标，data-iconpos="notext"
             等效于 class="ui-btn-icon-notext"
        *
        * 移除圆圈:
        *    默认情况下，所有的图标都有一个灰色的圆圈。如果你不需要它，可以在元素中使用 "ui-nodisc-icon" 类
        * 黑色、白色图标
        *    默认情况下，所有图标都是白色的。 如果需要改变图标颜色为黑色，可以在元素添加 "ui-alt-icon"：
        * */
    </script>
</head>
<body>
    <a href="#anylink" data-role="button" data-inline="true" data-icon="search">搜索</a>
    <a href="#anylink" data-role="button" data-inline="true" data-icon="search" data-iconpos="right">搜索</a>
    <a href="#anylink" data-role="button" data-inline="true" data-icon="search" data-iconpos="top">搜索</a>
    <a href="#anylink" data-role="button" data-inline="true" data-icon="search" data-iconpos="bottom">搜索</a>
    <a href="#anylink" data-role="button" data-inline="true" data-icon="search" data-iconpos="notext">搜索</a>
</body>
</html>
