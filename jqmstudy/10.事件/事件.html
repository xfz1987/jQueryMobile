  <script>
    //事件触发
    //1.当页面已经初始化并且完成增强时触发。
    $(document).on("pageinit",function(){
      alert("hello");
      //2.当用户敲击某元素时触发
      $("#p1").on("tap",function(){
        $(this).hide();
      });
      //3.当元素敲击某元素并保持一秒时触发。
      $("#p2").on("taphold",function(){
        $(this).hide();
      });
      //4.当用户在元素上水平滑动时触发
      $("#p3").on("swipeleft",function(){
        $(this).hide();
      });
