<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css">
    <script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
    <script>
        /*
        * 说明:
        *    •<form> 元素必须设置 method 和 action 属性
            •每个表单元素必须设置唯一的 "id" 属性。该 id 在站点的页面中必须是唯一的。这是因为 jQuery Mobile 的单页面导航模型允许许多不同的“页面”同时呈现。
            •每个表单元素必须有一个标记（label）。请设置 label 的 for 属性来匹配元素的 id。
            •jQuery Mobile 会自动通过 AJAX 进行表单提交，并会尝试将服务器响应整合入应用程序的 DOM 中。
            1.如需避免 jQuery Mobile 自动为可点击元素设置样式，请使用 data-role="none" 属性
            2.如果需要 label 和表单元素在宽屏幕上显示正常，请用带有 data-role="fieldcontain" 属性的 <div> 或 <fieldset> 元素来包装 label 或表单元素：
         fieldcontain 属性基于页面宽度来设置 label 和表单控件的样式。当页面宽度大于 480px 时，它会自动将 label 与表单控件放置于同一行。当小于 480px 时，label 会被放置于表单元素之上。

        * */
    </script>
</head>
<body>
<div data-role="page">
    <div data-role="content">
        <form id="form1" method="post" action="#">
            <label for="fname">姓名：</label>
            <input type="text" name="fname" id="fname">
            <label for="uname" class="ui-hidden-accessible">姓名：</label>
            <input type="text" name="uname" id="uname" placeholder="姓名...">

            <input type="submit" data-inline="true" value="提交">
        </form>

        <form id="form2" method="post" action="#">
            <div data-role="fieldcontain">
                <label for="a">First name:</label>
                <input type="text" name="a" id="a">
                <label for="b">Last name:</label>
                <input type="text" name="b" id="b" data-role="none">
            </div>
        </form>

        <pre>
            1.textarea文本框会自动扩大，以适应您输入的文本行
        </pre>
        <form id="form3" method="post" action="#">
            <div data-role="fieldcontain">
                <label for="fullname">全名：</label>
                <input type="text" name="fullname" id="fullname">
                <label for="bday">生日：</label>
                <input type="date" name="bday" id="bday">
                <label for="email">电邮：</label>
                <input type="email" name="email" id="email" placeholder="您的邮箱地址..">
                <label for="info">留言:</label>
                <textarea name="addinfo" id="info"></textarea>
                <label for="search">Search:</label>
                <input type="search" name="search" id="search">
                <fieldset data-role="controlgroup">
                    <legend>性别:</legend>
                    <label for="male">Male</label>
                    <input type="radio" name="gender" id="male" value="male">
                    <label for="female">Female</label>
                    <input type="radio" name="gender" id="female" value="female">
                </fieldset>
                <fieldset data-role="controlgroup" data-type="horizontal">
                    <legend>请选择您的性别：</legend>
                    <label for="male">男性</label>
                    <input type="radio" name="gender" id="male" value="male">
                    <label for="female">女性</label>
                    <input type="radio" name="gender" id="female" value="female" checked>
                </fieldset>
                <fieldset data-role="controlgroup">
                    <legend>颜色:</legend>
                    <label for="red">Red</label>
                    <input type="checkbox" name="favcolor" id="red" value="red">
                    <label for="green">Green</label>
                    <input type="checkbox" name="favcolor" id="green" value="green">
                    <label for="blue">Blue</label>
                    <input type="checkbox" name="favcolor" id="blue" value="blue">
                </fieldset>
                <fieldset data-role="controlgroup" data-type="horizontal">
                    <legend>请选择您喜爱的颜色：</legend>
                    <label for="red">红色</label>
                    <input type="checkbox" name="favcolor" id="red" value="red">
                    <label for="green">绿色</label>
                    <input type="checkbox" name="favcolor" id="green" value="green" checked>
                    <label for="blue">蓝色</label>
                    <input type="checkbox" name="favcolor" id="blue" value="blue">
                </fieldset>

                <div data-role="fieldcontain">
                    <fieldset data-role="controlgroup">
                        <legend>请选择您的性别：</legend>
                        <label for="male">男性</label>
                        <input type="radio" name="gender" id="male" value="male">
                        <label for="female">女性</label>
                        <input type="radio" name="gender" id="female" value="female">
                    </fieldset>
                </div>

                <fieldset data-role="fieldcontain">
                    <label for="day">选择日期</label>
                    <select name="day" id="day">
                        <option value="mon">星期一</option>
                        <option value="tue">星期二</option>
                        <option value="wed">星期三</option>
                    </select>
                </fieldset>

                <fieldset data-role="fieldcontain">
                    <label for="day">选择天</label>
                    <select name="day" id="day">
                        <optgroup label="工作日">
                            <option value="mon">星期一</option>
                            <option value="tue">星期二</option>
                            <option value="wed">星期三</option>
                            <option value="thu">星期四</option>
                            <option value="fri">星期五</option>
                        </optgroup>
                        <optgroup label="周末">
                            <option value="sat">星期六</option>
                            <option value="sun">星期日</option>
                        </optgroup>
                    </select>
                </fieldset>

                <h2 style="color:red;">自定义选择菜单:保证不同手机的展示一致性</h2>
                <fieldset data-role="fieldcontain">
                    <label for="day1">选择天</label>
                    <select name="day1" id="day1" data-native-menu="false">
                        <option value="mon">星期一</option>
                        <option value="tue">星期二</option>
                        <option value="wed">星期三</option>
                        <option value="thu">星期四</option>
                        <option value="fri">星期五</option>
                        <option value="sat">星期六</option>
                        <option value="sun">星期日</option>
                    </select>
                </fieldset>

                <fieldset data-role="fieldcontain">
                    <label for="day">您可以选择多天：</label>
                    <select name="day" id="day" multiple="multiple" data-native-menu="false">
                        <option>天</option>
                        <option value="mon">星期一</option>
                        <option value="tue">星期二</option>
                        <option value="wed">星期三</option>
                        <option value="thu">星期四</option>
                        <option value="fri">星期五</option>
                        <option value="sat">星期六</option>
                        <option value="sun">星期日</option>
                    </select>
                </fieldset>
            </div>
            <input type="submit" data-inline="true" value="提交">
        </form>

    </div>
</div>
</body>
</html>
