<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css">
    <script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
</head>
<body>

<div data-role="page">
<div data-role="header">
    <h1>选择菜单</h1>
</div>

<div data-role="content">
    <form method="post" action="demoform.asp">
        <div data-role="fieldcontain">
            <fieldset data-role="controlgroup">
                <legend>安排会议：</legend>
                <label for="day">选择日期：</label>
                <select name="day" id="day">
                    <option value="mon">Monday</option>
                    <option value="tue">Tuesday</option>
                    <option value="wed">Wednesday</option>
                    <option value="thu">Thursday</option>
                    <option value="fri">Friday</option>
                    <option value="sat">Saturday</option>
                    <option value="sun">Sunday</option>
                </select>

                <label for="time">选择时间：</label>
                <select name="time" id="time">
                    <option value="08">08:00</option>
                    <option value="09">09:00</option>
                    <option value="10">10:00</option>
                    <option value="11">11:00</option>
                    <option value="12">12:00</option>
                    <option value="13">13:00</option>
                    <option value="14">14:00</option>
                    <option value="15">15:00</option>
                    <option value="16">16:00</option>
                </select>
            </fieldset>
        </div>

        <div data-role="fieldcontain">
            <fieldset data-role="controlgroup" data-type="horizontal">
                <legend>安排会议：</legend>
                <label for="day">选择日期：</label>
                <select name="day" id="day">
                    <option value="mon">Monday</option>
                    <option value="tue">Tuesday</option>
                    <option value="wed">Wednesday</option>
                    <option value="thu">Thursday</option>
                    <option value="fri">Friday</option>
                    <option value="sat">Saturday</option>
                    <option value="sun">Sunday</option>
                </select>

                <label for="time">选择时间：</label>
                <select name="time" id="time">
                    <option value="08">08:00</option>
                    <option value="09">09:00</option>
                    <option value="10">10:00</option>
                    <option value="11">11:00</option>
                    <option value="12">12:00</option>
                    <option value="13">13:00</option>
                    <option value="14">14:00</option>
                    <option value="15">15:00</option>
                    <option value="16">16:00</option>
                </select>
            </fieldset>
        </div>

        <pre>
            jQuery Mobile 滑块控件
            •max - 规定允许的最大值
            •min - 规定允许的最小值
            •step - 规定合法的数字间隔
            •value - 规定默认值
            提示：如果您希望突出显示截止滑块值的这段轨道，请添加 data-highlight="true"：
        </pre>
        <div data-role="fieldcontain">
            <label for="points">Points:</label>
            <input type="range" name="points" id="points" value="50" min="0" max="100" data-highlight="true">
        </div>

        <h2>切换开关:data-role="slider" 的 select 元素，并添加两个 option 元素：</h2>
        <div data-role="fieldcontain">
            <label for="switch">切换开关</label>
            <select name="switch" id="switch" data-role="slider">
                <option value="on">On</option>
                <option value="off">Off</option>
            </select>
            <select name="switch" id="switch" data-role="slider">
                <option value="on">On</option>
                <option value="off" selected>Off</option>
            </select>
        </div>

    </form>
</div>
</div>

</body>
</html>
