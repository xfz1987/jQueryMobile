<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="http://apps.bdimg.com/libs/jquerymobile/1.4.5/jquery.mobile-1.4.5.min.css">
    <script src="http://apps.bdimg.com/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="http://apps.bdimg.com/libs/jquerymobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <script>
        /*
        * 默认情况下，点击弹窗之外的区域或按下 "Esc" 键即可关闭弹窗。
        * 如果你不想点击弹窗之外的区域关闭弹窗可以在添加上添加 data-dismissible="false" 属性（不推荐）。
        * 你也可以在弹窗上添加关闭按钮，按钮上使用 data-rel="back" 属性，并通过样式来控制按钮的位置。
        *
        * 定位弹窗：
        *   默认情况下，弹窗会直接显示在点击元素的上方，如果需要控制弹窗的位置，
        *   用于打开弹窗的点击链接上使用 data-position-to 属性。
        *      data-position-to="window"	弹窗在窗口居中显示
        *      data-position-to="#myId"	弹窗显示在知道的 #id 元素上认情况下，弹窗是没有过渡效果的。如果你需要你可以通过 data-transition="value" 属性来添加过渡效果（jQuery Mobile 过渡）：
        *      data-position-to="origin"	默认。弹窗显示在点击的元素上。
        * 过渡：
        *   认情况下，弹窗是没有过渡效果的。如果你需要你可以通过 data-transition="value" 属性来添加过渡效果（jQuery Mobile 过渡）：
        * 弹窗方向小边框：
        *   如果需要添加弹窗方向小边框，可以使用 data-arrow 属性，并指定值 "l" (左边), "t" (顶部), "r" (右边) or "b" (底部):
        * 弹窗背景覆盖：
        *  你可以使用 data-overlay-theme 属性在弹窗后添加背景颜色。
        *  默认情况下覆盖的背景色的透明的。使用 data-overlay-theme="a" 添加浅色背景，使用 data-overlay-theme="b" 添加深色的覆盖背景：
        * */
    </script>
    <script>
        /*
        * 一般图片弹窗经常使用背景覆盖：
         <a href="#myPopup" data-rel="popup" data-position-to="window">
         <img src="/wp-content/uploads/2015/10/runoob.jpeg" alt="Runoob" style="width:200px;"></a>

         <div data-role="popup" id="myPopup" data-overlay-theme="b">
         <img src="/wp-content/uploads/2015/10/runoob.jpeg" style="width:800px;height:400px;" alt="Runoob">
         </div>
        * */
    </script>
</head>
<body>
<div data-role="page">
    <div data-role="header">
        <h1>欢迎访问我的主页</h1>
    </div>

    <div data-role="main" class="ui-content">
        <a href="#myPopup" data-rel="popup" class="ui-btn ui-btn-inline ui-corner-all">显示弹窗</a>

        <div data-role="popup" id="myPopup" class="ui-content">
            <a href="#" data-rel="back" class="ui-btn ui-corner-all ui-shadow ui-btn ui-icon-delete ui-btn-icon-notext ui-btn-right">关闭</a>
            <p>我在右上角有个关闭按钮</p>
            <p><b>提示:</b> 你也可以通过点击弹窗外的区域来关闭弹窗。</p>
        </div>


        <p>点击按钮打开一个带方向边框的弹窗。</p>
        <a href="#myPop1" data-rel="popup" class="ui-btn ui-btn-inline" data-position-to="#demo">左边</a>
        <a href="#myPop2" data-rel="popup" class="ui-btn ui-btn-inline" data-position-to="#demo">顶部</a>
        <a href="#myPop3" data-rel="popup" class="ui-btn ui-btn-inline" data-position-to="#demo">右边</a>
        <a href="#myPop4" data-rel="popup" class="ui-btn ui-btn-inline" data-position-to="#demo">底部</a>

        <div data-role="popup" id="myPop1" class="ui-content" data-arrow="l">
            <p>在左边框有个方向。</p>
        </div>
        <div data-role="popup" id="myPop2" class="ui-content" data-arrow="t">
            <p>在顶部边框有个方向。</p>
        </div>
        <div data-role="popup" id="myPop3" class="ui-content" data-arrow="r">
            <p>在右边框有个方向。</p>
        </div>
        <div data-role="popup" id="myPop4" class="ui-content" data-arrow="b">
            <p>在底部边框有个方向。</p>
        </div>

        <p>这是一个段落，用于实例展示。弹窗显示在 <span id="demo" style="color:red;">这里</span>。</p>
    </div>
    </div>

    <div data-role="footer">
        <h1>底部文本</h1>
    </div>
</div>
</body>
</html>
