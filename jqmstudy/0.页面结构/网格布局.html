<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css">
    <script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
    <style>
        p{color:red;}
        .idenfiy .ui-block-a,.idenfiy .ui-block-b,.idenfiy .ui-block-c
        {
            background-color: lightgray;
            border: 1px solid black;
            height: 100px;
            font-weight: bold;
            text-align: center;
            padding: 30px;
        }
    </style>
</head>
<body>
<div data-role="page" id="pageone">
    <div data-role="header">
        <h1>自定义的列</h1>
    </div>
    <div data-role="content">
        <p>三列样式布局：</p>
        <div class="ui-grid-b">
            <div class="ui-block-a"><span>第一个列</span></div>
            <div class="ui-block-b"><span>第二个列</span></div>
            <div class="ui-block-c"><span>第三个列</span></div>
        </div>
        <p>通过更改css改变列样式</p>
        <div class="ui-grid-b idenfiy">
            <div class="ui-block-a"><span>第一个列</span></div>
            <div class="ui-block-b"><span>第二个列</span></div>
            <div class="ui-block-c"><span>第三个列</span></div>
        </div>
        <p>在列中包含多个行也是可能的。注释：ui-block-a-class 将始终创建新行：</p>
        <div class="ui-grid-b">
            <div class="ui-block-a"><span>Some Text</span></div>
            <div class="ui-block-b"><span>Some Text</span></div>
            <div class="ui-block-c"><span>Some Text</span></div>
            <div class="ui-block-a"><span>Some Text</span></div>
            <div class="ui-block-b"><span>Some Text</span></div>
            <div class="ui-block-a"><span>Some Text</span></div>
        </div>
    </div>
</div>


</div>
</body>
</html>
