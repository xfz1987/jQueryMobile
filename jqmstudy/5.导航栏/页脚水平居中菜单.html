<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css">
    <script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
    <script>
        /*
         * 导航栏由一组水平排列的链接构成，通常位于页眉或页脚内部。
         * 链接会自动转换为按钮（无需 data-role="button"）。
         * 请使用 data-role="navbar" 属性来定义导航栏：
         * 如果要导航栏中的图标定位。将 data-iconpos="left"  放在navbar上
         * */
    </script>
</head>
<body>
<div data-role="page">
    <div data-role="header">
        <div data-role="navbar" data-iconpos="left">
            <ul>
                <li><a href="#" class="ui-btn-active " data-role="button" data-icon="home">首页</a></li>
                <li><a href="#" data-icon="arrow-l">页面</a></li>
                <li><a href="#" data-icon="search">搜素</a></li>
            </ul>
        </div>
    </div>
    <div data-role="footer">
        <a href="#" data-role="button" data-icon="home" data-iconpos="right">首页</a>
    </div>
</div>


</body>
</html>
