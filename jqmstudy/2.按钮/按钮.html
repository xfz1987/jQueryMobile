<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css">
    <script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
    <script>
        /**jQuery Mobile 中的按钮可通过三种方法创建：
            使用 <button> 元素
            使用 <input> 元素
            使用 data-role="button" 的 <a> 元素  等效于  class=“ui-btn”
            注意：推荐您使用 data-role="button" 的 <a> 元素来创建页面之间的链接，而 <input> 或 <button> 元素用于表单提交。
        */
         /*
         * 行内按钮:
         *   data-inline="true"  等效于  class=“ui-btn-inline”
        * */
        /*
        * 组合按钮:
        *   data-role="controlgroup" 属性与 data-type="horizontal|vertical" 一同使用，以规定水平或垂直地组合按钮：
        * */
        /*
        * 后退按钮:
        *  data-rel="back" 属性（会忽略锚的 href 值）
        * */
        /*
        * 其它属性:
        *  calss= "ui-btn-b"	修改按钮颜色为黑色，字体为白色(默认为灰色背景，黑色字体)。
        *  data-corners	true | false	规定按钮是否有圆角  等效于   class="ui-corner-all"
        *  data-mini	true | false	规定是否是小型按钮  等效于   class="ui-mini"
        *  data-shadow	true | false	规定按钮是否有阴影  等效于   class=“ui-shadow”
        * */
    </script>
</head>
<body>
<div data-role="page">
    <div data-role="header">
        <h1>page1</h1>
    </div>
    <div data-role="content">
        <a href="#"
           data-role="button"
           data-inline="true">
            Button1
        </a>
        <a href="#"
           data-role="button"
           data-inline="true">
            Button2
        </a>
        <a href="#"
           data-role="button"
           data-inline="true">
            Button3
        </a>
        <a href="#"
           data-role="button"
           data-mini="true">
            Button4
        </a>
        <a href="#"
           data-role="button">
            Button4
        </a>
        <div data-role="controlgroup" data-type="horizontal">
            <a href="#anylink" data-role="button">按钮 1</a>
            <a href="#anylink" data-role="button">按钮 2</a>
            <a href="#anylink" data-role="button">按钮 3</a>
        </div>
    </div>
</div>
</body>
</html>
